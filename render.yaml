services:
  # Backend Service
  - type: web
    name: bitealert-backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm audit fix --force
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: bitealert-frontend
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://bitealert-backend.onrender.com
